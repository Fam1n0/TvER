<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
}

#image {
    width: 100%; /* Adjust as per your preference or according to the image aspect ratio */
    height: 100vh; /* Takes the full viewport height */
    background: url('drawing.jpg') no-repeat center center; 
    background-size: contain; /* Makes sure the entire image is visible */
    position: relative; /* Needed to position the coordinates div inside this div */
}

#artwork {
    position: absolute;
    top: 189px; 
    left: 627px; 
    width: 161px; 
    height: 105px; 
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(10px, 1fr));
    grid-auto-rows: 10px;
    overflow: hidden;
}

.cell {
    width: 10px;
    height: 10px;
    border: 1px solid #333;
}
</style>
<title>Harmonics of Reality</title>
</head>
<body>
<div id="image">
    <div id="artwork"></div>
</div>
<script>
const artwork = document.getElementById('artwork');
const numRows = Math.floor(105 / 10);
const numCols = Math.floor(161 / 10);

// Creating the Planck Space grid
for (let i = 0; i < numRows; i++) {
    for (let j = 0; j < numCols; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.backgroundColor = getRandomColor();
        cell.addEventListener('click', function() {
            // Individual consciousness interaction
            cell.style.backgroundColor = getRandomColor();
        });
        artwork.appendChild(cell);
    }
}

// Zeptosecond time flow (simplified for visual representation)
setInterval(() => {
    document.querySelectorAll('.cell').forEach(cell => {
        cell.style.backgroundColor = getRandomColor();
    });
}, 450);

// Helper function to generate random colors
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
</body>
</html>
