<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
}

.container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-image: url('drawing.jpg');
    background-size: cover; 
    background-position: center center; 
    background-repeat: no-repeat;
}

#artwork {
    position: absolute;
    top: 27.5%; 
    left: 35%; 
    width: 41%; 
    height: 18%; 
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(10px, 1fr));
    grid-auto-rows: 10px;
    overflow: hidden;
}

.cell {
    width: 100%;  /* Adjusted to fill the grid cell */
    height: 100%;  /* Adjusted to fill the grid cell */
    box-sizing: border-box;
    border: 1px solid #333;
}
</style>
<title>Harmonics of Reality</title>
</head>
<body>
<div class="container">
    <div id="artwork"></div>
</div>
<script>
const artwork = document.getElementById('artwork');
const numRows = Math.floor(artwork.offsetHeight / 10);
const numCols = Math.floor(artwork.offsetWidth / 10);

// Creating the Planck Space grid
for (let i = 0; i < numRows; i++) {
    for (let j = 0; j < numCols; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.backgroundColor = getRandomColor();
        cell.addEventListener('click', function() {
            // Individual consciousness interaction
            cell.style.backgroundColor = getRandomColor();
        });
        artwork.appendChild(cell);
    }
}

// Zeptosecond time flow (simplified for visual representation)
setInterval(() => {
    document.querySelectorAll('.cell').forEach(cell => {
        cell.style.backgroundColor = getRandomColor();
    });
}, 450);

// Helper function to generate random colors
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
</body>
</html>
